<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
    <style>
        .content {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>博客列表</h2>
    <a href="/add/">添加</a>
    <!-- 注意变量需要 使用 双花括号 包裹
    程控语句需要使用 花括号百分号包裹，同前端的 underscore_template,handlebar,arttemplate,jqeury_template. -->
    {% for article in articles %}
        <div>
            <h3>标题： <a href="/view/{{article.id}}">{{article.title}}</a></h3>
            <div class="content">
                {{ article.content }}
            </div>
        </div>
        <hr>
        {% endfor %}
</body>

</html>
